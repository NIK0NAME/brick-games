<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- <link rel="stylesheet" href="src/style.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script> -->
  </head>
  <body>
    <div id="app">
      <div id="console">
        <img id="console-case" src="./src/assets/console.png" alt="concole-case" usemap="#workmap">
        <map name="workmap">
          <area alt="rotate" title="rotate" href="#" class="console-button" coords="298,662,29" shape="circle">
          <area alt="up" title="up" href="#" class="console-button" coords="115,625,18" shape="circle">
          <area alt="right" title="right" href="#" class="console-button" coords="148,659,19" shape="circle">
          <area alt="left" title="left" href="#" class="console-button" coords="80,658,18" shape="circle">
          <area alt="bottom" title="bottom" href="#" class="console-button" coords="111,692,18" shape="circle">
          <area alt="off" title="off" href="#" class="console-button" coords="123,564,12" shape="circle">
          <area alt="sound" title="sound" href="#" class="console-button" coords="173,567,15" shape="circle">
          <area alt="sp" title="sp" href="#" class="console-button" coords="223,566,13" shape="circle">
          <area alt="reset" title="reset" href="#" class="console-button" coords="273,566,12" shape="circle">
        </map>
        <div id="canvas-container"></div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
